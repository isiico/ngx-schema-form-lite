<ng-container *ngFor="let item of renderItems()">
  
  <div 
    [attr.data-path]="item.key" 
    class="sf-item"
    [style.grid-column]="item.gridSpan">
    
    <label>{{ item.value.title }}</label>
    
    <ng-container *ngComponentOutlet="item.component"></ng-container>

  </div>

</ng-container>
